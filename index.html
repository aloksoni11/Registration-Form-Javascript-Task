<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> pOPOp </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body class="h-100">
    <div class="container w-50 py-4 bg-light" id="bd">
        <!--        <form class="fm">-->
        <div class="form-group">
            <h2 class="display-4">REGISTRATION FORM</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="Text" class="form-control" id="name" placeholder="Enter Name" name="name"> </div>
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"> </div>
        <button type="submit" class="btn btn-secondary btn-lg btn-block" onclick="display()">Submit</button>
        <!--        </form>-->
    </div>
    <!-- here output display-->
    <div class="container">
        <table class="table text-center text-uppercase" id="mytable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
        </table>
    </div>
    <section class="update-container" id="update-container">
        <div class="Update px-4" id="Update">
            <span name="close" class="float-right  mt-2" onclick="closeB()"><i class="fa fa-times" aria-hidden="true"></i> </span>
            <div class="form-group text-center">
                <h2 class="display-4">UPDATE</h2>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="uname"> </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" placeholder="Enter Email" id="uemail"> </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" placeholder="Enter Password" id="upwd"> </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block" onclick="updatepo()">Update</button>
        </div>
    </section>
    <script src="js/main.js"></script>
</body></html>
